<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="./assets/icons/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Protest+Revolution&display=swap" rel="stylesheet">
    <title>Home Page</title>
    <style>
      body {
        margin:0 ;
        min-height: 100vh;
        
      }

      header {
        background-color: #fcf4d4;

        display: flex;
      }
      #nav {
        margin: 0 auto;
        list-style: none;
      }
      #nav li {
        padding: 5px;
        float: left;
      }
      #nav a {
        display: block;
        text-align: center;
        color: black;
        text-decoration: none;
      }
      .hero-image {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("./assets/images/hero.jpg");
        position: relative;
        width: 100%;
        height: 60vh;
        overflow: hidden;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .hero-text {
        text-align: center;
        position: absolute;
        width: 100%;
        color: wheat;
        height: auto;
      }
      h2 {
        font-size: 4em;
      
        font-family: "Protest Revolution", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
      }
      a {
        margin-top: 20px;
        font-size: 1.3em;
        font-family: "Source Sans Pro", sans-serif;
      }
      .btn {
        display: inline-block;
        width: 150px;
        font-weight: bold;
        padding: 10px;
        color: #fff;
        border: 4px solid #fff;
        text-align: center;
        outline: none;
        text-decoration: none;
        transition: background-color 0.2s ease-out, color 0.2s ease-out;
      }
      .btn:hover,
      .btn:active {
        background-color: #fff;
        color: #000;
        transition: background-color 0.3s ease-in, color 0.3s ease-in;
      }
      .center {

  
  text-align: center;
}

.center p {
  

  vertical-align: middle;
}
      
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/icons/logo.png" alt="Logo" height="50" width="50" />
      </div>
      <ul id="nav">
        <li><a href="#">HOME</a></li>
        <li><a href="#">BOOKS</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </header>
    <div class="hero-image">
      <div class="hero-text">
        <h2>GET THE BEST-SELLING BOOKS</h2>
        <a class="btn" href="">SHOP NOW</a>
      </div>
    </div>
    <div class="center">
      <p>PAGE CONTENT</p>
    </div>
    
    
    <footer
      style="
        width: 100%;
        background-color: #fcf4d4;
        text-align: center;
        bottom: 0;
        height: auto;
        position: fixed;
      "
    >
      <div>
        <div>
          <span>
            <img
              src="./assets/icons/logo.png"
              alt="logo"
              width="50"
              ;
              height="50"
              ;
            />
          </span>
          <p>
            Explore the world of books with our extensive library collection.
            Discover new stories, expand your knowledge, and embark on literary
            adventures.
          </p>
        </div>

        <div>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-regular fa-envelope"></i>
        </div>
      </div>
      <div style="text-align: center">
        <p>&copy; 2024 Book Library. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1fc1497e59.js"
      crossorigin="anonymous"
    ></script>
    <title>Home Page</title>
    <style>
      body {
        margin: 0;
      }

      header {
        background-color: #fcf4d4;

        display: flex;
      }
      #nav {
        margin: 0 auto;
        list-style: none;
      }
      #nav li {
        padding: 5px;
        float: left;
      }
      #nav a {
        display: block;
        text-align: center;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/icons/logo.png" alt="Logo" height="50" width="50" />
      </div>
      <ul id="nav">
        <li><a href="#">HOME</a></li>
        <li><a href="#">BOOKS</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </header>
    <footer
      style="
        width: 100%;
        position: absolute;
        bottom: 0;
        background-color: #fcf4d4;
        left: 0;
      "
    >
      <div>
        <div>
          <span>
            <img
              src="./assets/icons/logo.png"
              alt="logo"
              width="50"
              ;
              height="50"
              ;
            />
          </span>
          <p>
            Explore the world of books with our extensive library collection. 
            Discover new stories, expand your knowledge, and embark on literary adventures.
          </p>
        </div>

        <div>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-regular fa-envelope"></i>
        </div>
      </div>
      <div style="text-align: center">
        <p>&copy; 2024 Book Library. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
